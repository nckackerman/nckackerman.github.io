<html>
  <body>

    <h1>
      <a href="./">Swagger Docs</a>
    </h1>

    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/nckackerman/nckackerman.github.io/contents/swagger/');

        fetch('https://api.github.com/repos/nckackerman/nckackerman.github.io/releases/assets/63057064', {
          headers: {
            'Content-Type': 'application/octet-stream'
          },
        }).then(response => {
          if (!response.ok) {
            throw new Error("HTTP error " + response.status);
          }
          return response.json();
        }).then(json => {
          console.log(json);
        });

        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="swagger?${file.name}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
