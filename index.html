<html>
<head>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
</head>
  <body>

    <h1>
      <a href="./">Swagger Docs</a>
    </h1>



    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/nckackerman/nckackerman.github.io/contents/swagger/');

        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", "https://filesamples.com/samples/code/json/sample1.json", true);
        rawFile.onreadystatechange = function() {
          if (rawFile.readyState === 4 && rawFile.status == "200") {
            console.log(rawFile.responseText);
            console.log(JSON.parse(rawFile.responseText));
          }
        }
        rawFile.send(null);

        fetch('https://cors-anywhere.herokuapp.com/https://github.com/nckackerman/nckackerman.github.io/releases/download/1.0.1/test-json-file.json', {
          headers: {
            Origin: 'https://github.com',
          },
        }).then(response => {
          if (!response.ok) {
            throw new Error("HTTP error " + response.status);
          }
          return response.json();
        }).then(json => {
          console.log(json);
        });

        fetch('https://api.github.com/repos/nckackerman/nckackerman.github.io/releases/assets/63057064', {
          headers: {
            Accept: 'application/octet-stream',
            Authorization: 'token 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'
          },
        }).then(response => {
          if (!response.ok) {
            throw new Error("HTTP error " + response.status);
          }
          return response.json();
        }).then(json => {
          console.log(json);
        });

        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="swagger?${file.name}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
