<html>
  <body>

    <h1>
      <a href="./">Swagger Docs</a>
    </h1>

    <script type="module">
      import { Octokit } from "https://cdn.skypack.dev/@octokit/rest";
    </script>

    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/nckackerman/nckackerman.github.io/contents/swagger/');

        Octokit.request('GET /repos/nckackerman/nckackerman.github.io/releases/assets/63057064', {
          owner: 'OWNER',
          repo: 'REPO',
          asset_id: 'ASSET_ID'
        })

        fetch('https://reqbin.com/echo/get/json', {
          headers: {
            Accept: 'application/octet-stream'
          },
        }).then(response => {
          if (!response.ok) {
            throw new Error("HTTP error " + response.status);
          }
          return response.json();
        }).then(json => {
          console.log(json);
        });

        fetch('https://github.com/nckackerman/nckackerman.github.io/releases/download/1.0.1/test-json-file', {
          headers: {
            Accept: 'application/octet-stream'
          },
        }).then(response => {
          if (!response.ok) {
            throw new Error("HTTP error " + response.status);
          }
          return response.json();
        }).then(json => {
          console.log(json);
        });

        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="swagger?${file.name}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
