<html>
  <body>

    <h1>
      <a href="./">Swagger Docs</a>
    </h1>

    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/nckackerman/nckackerman.github.io/contents/swagger/');

        const response2 = await fetch('https://github.com/nckackerman/nckackerman.github.io/releases/download/1.0.1/test-json-file');
        console.log(response2);
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="swagger?${file.name}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
